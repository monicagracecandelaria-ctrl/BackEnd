/* ================= NAVBAR ================= */
.nav-link {
  position:relative;
  text-decoration:none;
  color:#6c757d !important;
  font-weight:700;
}
.nav-link:hover { color:black !important; opacity:.7; }
.nav-link::after {
  content:"";
  position:absolute;
  left:0; bottom:-3px;
  width:0%; height:2px;
  background:black;
  transition:.3s;
}
.nav-link:hover::after { width:100%; }
.nav-active { color:black !important; }

/* MOBILE MENU */
#mobileMenu {
  display:none;
  background:white;
  width:200px;
  position:fixed;
  top:70px; right:20px;
  padding:15px 20px;
  border-radius:4px;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
  opacity:0;
  transform:translateY(-10px);
  transition:all .25s ease;
  z-index:3000;
}
#mobileMenu.open { display:block; opacity:1; transform:translateY(0); }
.mobile-link { display:block; padding:10px 0; font-size:17px; color:#6c757d; }
.mobile-link.active { color:black !important; }

/* NO BLUE FOCUS */
*:focus { outline:none !important; box-shadow:none !important; }

/* ================= COLLAPSIBLE STYLE ================= */
.collapsible {
  width:100%;
  background:white;
  padding:18px 20px;
  text-align:left;
  border:none;
  border-bottom:1px solid black;
  font-family:"Anton";
  font-size:22px;
  letter-spacing:1px;
  cursor:pointer;
  position:relative;
}

.collapsible::after {
  content:"⯆";
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:24px;
}

.collapsible.active::after {
  content:"⯅";
}

.content-box {
  max-height:0;
  overflow:hidden;
  transition:max-height .35s ease;
  padding-left:10px;
  padding-right:10px;
}

.content-inner {
  padding:20px 0;
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

/* THUMBNAILS FIX (SMALLER TO FIT 5 IMAGES) */
.gallery-img {

  max-width:140px !important;

  cursor:pointer;
  transition:.2s;
}
.gallery-img:hover { opacity:.8; }

/* ================= MODAL VIEW IMAGE ================= */
#viewerModal {

  position:fixed;

  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;

}

#viewerImg {

/* Next / Prev arrows */
.viewer-arrow {

  top:50%;
  transform:translateY(-50%);
  color:white;
  font-size:50px;
  cursor:pointer;
  user-select:none;
  font-weight:200;
}

#rightView { right:30px; }

/* Close button X */

  top:20px;
  right:30px;

/* FOOTER */

<!-- ================= CAROUSEL ================= -->
<div style="max-width:1500px; margin:auto; margin-top:50px; margin-bottom:40px; position:relative; overflow:hidden;">

  <div onclick="prevRow()" 
       style="position:absolute; left:10px; top:50%; transform:translateY(-50%); font-size:48px; font-weight:900; color:white; cursor:pointer;">‹</div>

  <div style="overflow:hidden;">
    <div id="flashRowTrack" style="display:flex; gap:22px; transition:transform .4s ease;"></div>
  </div>

  <div onclick="nextRow()" 
       style="position:absolute; right:10px; top:50%; transform:translateY(-50%); font-size:48px; font-weight:900; color:white; cursor:pointer;">›</div>

</div>

<script>
const images = [
  "2.png","3.png","4.png","5.png","6.png",
  "7.png","8.png","9.png","10.png","11.png",
  "12.png","13.png","14.png","15.png","16.png","17.png"
];

const visibleCount = 5;
const imgWidth = 300 + 22;
const track = document.getElementById("flashRowTrack");
const loopImages = [...images, ...images, ...images];

loopImages.forEach(src => {
  let img = document.createElement("img");
  img.src = src;
  img.style.width = "300px";
  img.style.cursor = "pointer";
  img.onclick = () => openPreview(src);
  track.appendChild(img);
});

let index = images.length;

function updateRow() {
  track.style.transform = "translateX(" + (-index * imgWidth) + "px)";
}

function nextRow() {
  index++;
  updateRow();

  if (index >= images.length * 2) {
    setTimeout(() => {
      index = images.length;
      track.style.transition = "none";
      updateRow();
      setTimeout(() => track.style.transition = ".4s ease", 20);
    }, 400);
  }
}

function prevRow() {
  index--;
  updateRow();

  if (index < images.length) {
    setTimeout(() => {
      index = images.length * 2;
      track.style.transition = "none";
      updateRow();
      setTimeout(() => track.style.transition = ".4s ease", 20);
    }, 400);
  }
}

updateRow();
setInterval(nextRow, 3000);

/* CAROUSEL PREVIEW */
function openPreview(src) {
  openViewer(src);
}
</script>

<!-- ================= JS — COLLAPSIBLE + VIEWER ================= -->
<script>
/* COLLAPSIBLE */
let col = document.getElementsByClassName("collapsible");
for (let i = 0; i < col.length; i++) {
  col[i].addEventListener("click", function () {
    this.classList.toggle("active");
    let content = this.nextElementSibling;
    content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
  });
}

/* IMAGE VIEWER */
let viewer = document.getElementById("viewerModal");
let viewerImg = document.getElementById("viewerImg");
let allImages = Array.from(document.getElementsByClassName("gallery-img"));
let currentIndex = 0;

allImages.forEach((img, i)=>{
  img.addEventListener("click", function(){
    currentIndex = i;
    viewerImg.src = img.src;
    viewer.style.display="flex";
  });
});

function openViewer(src){
  viewerImg.src = src;
  viewer.style.display = "flex";
}

function viewNext(){
  currentIndex = (currentIndex + 1) % allImages.length;
  viewerImg.src = allImages[currentIndex].src;
}

function viewPrev(){
  currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
  viewerImg.src = allImages[currentIndex].src;
}

document.getElementById("closeView").onclick = () => {
  viewer.style.display = "none";
};

viewer.onclick = (e)=>{ if(e.target === viewer) viewer.style.display="none"; };


/* RIGHT NAV — FIXED */
function buildRightNav(){
  const nav = document.getElementById("rightNav");
  const user = JSON.parse(localStorage.getItem("signus_user") || "null");

  nav.innerHTML = !user
    ? `<a href="login.html" class="nav-link fw-bold">LOGIN</a>
       <a href="signup.html" class="nav-link fw-bold">SIGN UP</a>`
    : `
       <a href="notifications.html" class="nav-link" style="color:#6c757d;">
         <i class="bi bi-bell-fill fs-4"></i>
       </a>

       <div class="dropdown">
         <button class="btn dropdown-toggle"
           style="border:none; background:none; color:#6c757d;"
           data-bs-toggle="dropdown">
           <i class="bi bi-person-circle fs-4"></i>
         </button>

         <ul class="dropdown-menu dropdown-menu-end">
           <li class="dropdown-item-text">Hello, <b>${user.fullName}</b></li>
           <li><hr class="dropdown-divider"></li>
           <li><a class="dropdown-item" href="settings.html">Account Settings</a></li>
           <li><a class="dropdown-item" href="notifications.html">Notifications</a></li>
           <li><hr class="dropdown-divider"></li>
           <li><a class="dropdown-item text-danger" href="login.html" onclick="logoutUser()">Logout</a></li>
         </ul>
       </div>
     `;
}

function buildMobileAccount(){
  const acc = document.getElementById("mobileAccount");
  const user = JSON.parse(localStorage.getItem("signus_user") || "null");

  acc.insertAdjacentHTML("afterend",
    !user
      ? `<a href="login.html" class="mobile-link">Login</a>
         <a href="signup.html" class="mobile-link">Sign Up</a>`
      : `<a href="settings.html" class="mobile-link">Settings</a>
         <a href="notifications.html" class="mobile-link">Notifications</a>
         <a href="#" class="mobile-link" onclick="logoutUser()">Logout</a>`
  );
}

function logoutUser(){ localStorage.removeItem("signus_user"); }

/* MOBILE MENU */
const toggle = document.getElementById("mobileToggle");
const menu = document.getElementById("mobileMenu");
toggle.onclick = () => {
  menu.classList.toggle("open");
  toggle.innerHTML = menu.classList.contains("open") ? "&times;" : "&#9776;";
};

/* NAV SHADOW */
document.addEventListener("scroll",()=>{
  const nav=document.querySelector("nav");
  nav.style.boxShadow = window.scrollY > 10 
    ? "0 2px 10px rgba(0,0,0,.25)" 
    : "none";
});

/* INIT */
document.addEventListener("DOMContentLoaded",()=>{
  buildRightNav();
  buildMobileAccount();
});
</script>
